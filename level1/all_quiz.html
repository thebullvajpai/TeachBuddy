<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grammar Quiz</title>
  <link rel="stylesheet" href="../css/output.css">
</head>

<body class="tb-shell tb-quiz">

  <div class="tb-container">
    <div class="mx-auto max-w-lg">
      <header class="tb-header">
        <div class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/80 px-6 py-8 shadow-xl backdrop-blur sm:px-10">
          <div class="absolute -right-24 -top-24 h-64 w-64 rounded-full bg-indigo-500/10 blur-3xl"></div>
          <div class="absolute -bottom-24 -left-24 h-64 w-64 rounded-full bg-amber-500/10 blur-3xl"></div>
          <div class="relative flex items-start justify-between gap-4">
            <div>
              <div class="tb-badge">Level 1 ¬∑ Quiz</div>
              <h1 class="mt-4 text-3xl font-extrabold tracking-tight sm:text-5xl">Grammar quiz</h1>
              <p class="mt-3 text-slate-700">Pick the correct option. Explanations appear after you answer.</p>
            </div>
            <button class="tb-btn-secondary" onclick="location.href='learning.html'">‚Üê Back</button>
          </div>
        </div>
      </header>

      <div class="tb-card" id="quizBox">
        <h2 class="text-lg font-semibold" id="question">Loading...</h2>
        <div class="mt-4" id="options"></div>
        <div class="mt-4 text-sm text-slate-700" id="explanation"></div>
        <button class="tb-btn mt-5 w-full" id="nextBtn" disabled>Next question</button>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let usedIndexes = [];
    let currentQuestion = null;

    let score = 0;
    let totalAttempted = 0;

    const PASS_PERCENTAGE = 70;

    const urlParams = new URLSearchParams(window.location.search);
    const topicRaw = urlParams.get("topic");

    if (!topicRaw) {
      alert("No quiz topic selected!");
      // Prevent errors below and send user back.
      window.location.href = "learning.html";
      throw new Error("Missing topic parameter");
    }

    const topic = topicRaw.trim();

    // Must match the order used on learning page (learning.js)
    const TOPIC_ORDER = [
      "noun",
      "pronoun",
      "verb",
      "adjective",
      "adverb",
      "preposition",
      "article",
      "conjuction",
      "interjection",
      "sentence_formation",
      "tense",
    ];

    const quizFile = `quiz/${topic}.json`;

    fetch(quizFile)
      .then(res => res.json())
      .then(data => {
        questions = data.questions;
        loadQuestion();
      })
      .catch((e) => {
        console.error(e)
        document.getElementById("question").innerText = "‚ùå Quiz not found!";
      });

    function loadQuestion() {
      document.getElementById("explanation").innerText = "";
      document.getElementById("nextBtn").disabled = true;

      if (usedIndexes.length === questions.length) {
        const scorePercentage = totalAttempted ? Math.round((score / totalAttempted) * 100) : 0;
        quizFinished(scorePercentage, topic);
        return;
      }

      let index;
      do {
        index = Math.floor(Math.random() * questions.length);
      } while (usedIndexes.includes(index));

      usedIndexes.push(index);
      currentQuestion = questions[index];

      document.getElementById("question").innerText =
        currentQuestion.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      currentQuestion.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => checkAnswer(div, i);
        optionsDiv.appendChild(div);
      });
    }

    function checkAnswer(selectedDiv, selectedIndex) {
      const options = document.querySelectorAll(".option");

      options.forEach((opt, i) => {
        opt.onclick = null;
        if (i === currentQuestion.answer) opt.classList.add("correct");
      });

      if (selectedIndex === currentQuestion.answer) {
        score++;
      } else {
        selectedDiv.classList.add("wrong");
      }

      totalAttempted++;

      document.getElementById("explanation").innerText =
        "Explanation: " + currentQuestion.explanation;

      document.getElementById("nextBtn").disabled = false;
    }

    document.getElementById("nextBtn").onclick = loadQuestion;

    function quizFinished(scorePercentage, topic) {
      const quizBox = document.getElementById("quizBox");

    quizBox.innerHTML = `
      <div class="text-center">
        <div class="tb-badge mx-auto">Result</div>
        <h2 class="mt-3 text-2xl font-bold">üéâ Quiz completed!</h2>
        <p class="mt-2 text-slate-700">Your score: <strong>${scorePercentage}%</strong></p>
      </div>
    `;

      if (scorePercentage >= PASS_PERCENTAGE) {
        localStorage.setItem("level1_completed", "true");
        localStorage.setItem(`progress_${topic}`, "completed");

        // Unlock the next topic (and keep the unlock state monotonic).
        const currentIndex = TOPIC_ORDER.indexOf(topic);
        if (currentIndex !== -1) {
          const storedUnlocked = parseInt(localStorage.getItem("unlockedIndex") || "0", 10);
          const safeStored = Number.isNaN(storedUnlocked) ? 0 : storedUnlocked;
          const nextUnlocked = Math.max(safeStored, currentIndex + 1);
          localStorage.setItem("unlockedIndex", String(nextUnlocked));
        }

        quizBox.innerHTML += `
          <div class="mt-6 flex justify-center">
            <button class="tb-btn" onclick="location.href='learning.html'">‚û°Ô∏è Move to next topic</button>
          </div>
        `;
      } else {
        quizBox.innerHTML += `
          <p class="mt-5 text-center text-sm font-semibold text-rose-700">You need at least 70% to unlock the next topic.</p>
          <div class="mt-4 flex justify-center">
            <button class="tb-btn" onclick="location.reload()">üîÅ Retry quiz</button>
          </div>
        `;
      }
    }
  </script>



</body>

</html>
