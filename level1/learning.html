<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Dashboard</title>
  <link rel="stylesheet" href="../css/output.css">
</head>

<body class="tb-shell tb-level1">

  <div class="tb-container">
    <header class="tb-header">
      <div class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/80 px-6 py-8 shadow-xl backdrop-blur sm:px-10">
        <div class="absolute -right-24 -top-24 h-64 w-64 rounded-full bg-indigo-500/10 blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 h-64 w-64 rounded-full bg-fuchsia-500/10 blur-3xl"></div>
        <div class="relative flex items-start justify-between gap-4">
          <div>
            <div class="tb-badge">Level 1 · Grammar foundations</div>
            <h1 class="mt-4 text-3xl font-extrabold tracking-tight sm:text-5xl">Your learning path</h1>
            <p class="mt-3 text-slate-700">Complete each topic and score at least 70% to unlock the next one.</p>
          </div>
          <button class="tb-btn-secondary" onclick="window.location.href='../index.html'">← Home</button>
        </div>
      </div>
    </header>

    <div id="topicsContainer" class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3"></div>

    <div class="mt-8 flex justify-end">
      <button class="tb-btn" onclick="window.location.href='../level2/level2_dashboard.html'">Go to next level →</button>
    </div>
  </div>

  <script src="learning.js"></script>
</body>

</html>
