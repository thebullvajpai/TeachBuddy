<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sentence Rearrangement Practice</title>
  <link rel="stylesheet" href="../css/output.css">
</head>

<body class="tb-shell tb-rearrange">

  <div class="tb-container">
    <div class="mx-auto max-w-xl">
      <header class="tb-header">
        <div class="flex items-center justify-between gap-4">
          <div>
            <div class="tb-badge">Level 2 · Rearrangement</div>
            <h1 class="tb-title">Arrange the sentence</h1>
            <p class="tb-subtitle">Tap the words in the correct order.</p>
          </div>
          <button class="tb-btn-secondary" onclick="window.location.href='level2_dashboard.html'">← Back</button>
        </div>
      </header>

      <div class="tb-card">
        <div id="wordsBox" class="flex flex-wrap justify-center gap-2"></div>

        <div id="answerBox" class="mt-5 min-h-[3rem] rounded-2xl border-2 border-dashed border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900"></div>

        <div class="mt-5 flex flex-col gap-3 sm:flex-row">
          <button class="tb-btn w-full" onclick="checkAnswer()">Check</button>
          <button class="tb-btn-secondary w-full" onclick="nextQuestion()">Next question</button>
        </div>

        <p id="result" class="mt-4 text-sm font-semibold text-slate-700"></p>
      </div>
    </div>
  </div>

  <script src="sentence_rearrange.js"></script>

</body>
</html>
